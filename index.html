<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Love Story</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #87CEEB;
      background-image: url('https://i.imgur.com/OvMZBs9.jpg'); /* Ocean background */
      background-size: cover;
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 128, 0.5); /* Transparent ocean-blue overlay */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .button {
      margin: 15px;
      padding: 15px 30px;
      font-size: 1.5em;
      color: #fff;
      background-color: #006994;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #004d6f;
    }

    .button:active {
      background-color: #002f48;
    }

    footer {
      margin-top: 50px;
      font-size: 1em;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Love Story</h1>

    <!-- Let's Go Button -->
    <button class="button" onclick="goToPage('story')">Let's Go</button>

    <!-- Playlist Button -->
    <button class="button" onclick="goToPage('playlist')">Playlist</button>

    <!-- Our Memories Button -->
    <button class="button" onclick="goToPage('memories')">Our Memories</button>

    <footer>
      <p>Made with love by me, for you â™¥</p>
    </footer>
  </div>

  <script>
    function goToPage(page) {
      if (page === 'story') {
        alert("This is where our love story begins...");
        // Add your story page link here!
      } else if (page === 'playlist') {
        alert("Playing our favorite songs...");
        // You can link your playlist here!
      } else if (page === 'memories') {
        alert("Here are our best memories...");
        // Link a photo album or special memory page here!
      }
    }
  </script>
</body>
</html>
