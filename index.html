<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Love Story</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lustria&display=swap');

    body {
      margin: 0;
      font-family: 'Lustria', serif;
      background-color: #fff;
      text-align: center;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
    }

    .button {
      padding: 15px 30px;
      background-color: #ff1493; /* Dark pink */
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }

    .button:hover {
      background-color: #c40075;
    }
  </style>
</head>
<body>
  <!-- Welcome Page -->
  <div class="container" id="welcome">
    <h1>Welcome To Our Love Story</h1>
    <button class="button" onclick="startJourney()">Let's go</button>
  </div>

  <script>
    function startJourney() {
      window.location.href = 'journey.html'; // Link to the next page
    }
  </script>
</body>
</html>
