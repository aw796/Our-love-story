<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <h1>Our Journey Through the Months</h1>

    <!-- Timeline content (make sure to add images and labels for each month) -->
    <div id="timeline">
        <div class="timeline-point">
            <img src="images/month1.jpg" alt="Month One">
            <p>Month One</p>
        </div>
        <div class="timeline-point">
            <img src="images/month2.jpg" alt="Month Two">
            <p>Month Two</p>
        </div>
        <!-- Add more points up to Month Eight -->
    </div>

    <!-- Button to navigate to the next section -->
    <button class="button" onclick="window.location.href='memories.html'">Let's go forth, shall we</button>
</body>
</html>
