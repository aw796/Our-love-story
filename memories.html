<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Memories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Lustria', serif;
      background-color: #87ceeb; /* Beach-themed background */
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
    }

    .album {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      border-radius: 10px;
    }

    .album img {
      width: 100%;
    }

    .arrows {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .arrows button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #87cefa;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Our Memories</h1>

  <div class="album" id="album">
    <img src="https://via.placeholder.com/500x300" alt="Memory 1">
  </div>

  <div class="arrows">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <button onclick="goHome()">Back to Home</button>

  <script>
    let currentPage = 1;
    const totalPages = 25;

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        updateAlbum();
      }
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updateAlbum();
      }
    }

    function updateAlbum() {
      document.getElementById('album').innerHTML = `<img src="https://via.placeholder.com/500x300?text=Memory+${currentPage}" alt="Memory ${currentPage}">`;
    }

    function goHome() {
      window.location.href = 'index.html'; // Link to home page
    }
  </script>
</body>
</html>
